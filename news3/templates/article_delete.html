{% extends 'base.html' %}

{% block title %}Article Delete{% endblock title %}

{% block content %}
    <h2>Delete Article</h2>
    <form method="post">
        {% csrf_token %}
        <p>are you sure that you want to delete this article "{{ article.title }}" ?</p>
        <input class="btn btn-danger ml-2" type="submit" value="Delete" >
    </form>
{% endblock content %}
