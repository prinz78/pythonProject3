{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Update Article{% endblock title %}

{% block content %}
    <h2>Update Article</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="Submit">Edit</button>
    </form>
    <p><a href="{% url 'article_list' %}">Cancel</a></p>
{% endblock content %}
