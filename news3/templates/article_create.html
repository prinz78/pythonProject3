{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create Article{% endblock title %}

{% block content %}
    <h2>Create Article</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success ml-2" value="Create">
    </form>
    <p><a href="{% url 'article_list' %}">Cancel</a> </p>
{% endblock content %}
