{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Password Confirm{% endblock title %}

{% block content %}
    <h2>Confirm Password</h2>
    <p>please set your password</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Reset</button>
    </form>

{% endblock content %}
