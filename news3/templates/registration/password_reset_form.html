{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock title %}

{% block content %}
    <h2>Reset Password</h2>
    <p>Please enter your email and then we will send u a link to set your password</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit" >Send</button>
    </form>
    <p><a href="{% url 'home' %}">Home Page</a></p>
{% endblock content %}
